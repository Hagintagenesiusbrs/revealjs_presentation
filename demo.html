<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title></title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/sky.css" id="theme">
		

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
		<link rel="stylesheet" href="fillecss.css">
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-transition="slide-in fade-out" data-background-image="gambar3.jpg">
					
					
					<section class="fit-text">
						<h3 class="fit-text1"  text-decoration-color: blue>Agile Development</h3>
						<div class="gambar">
						
							<img src="gambar4.jpg">
							
						</div>
						
					</section>
					
					<section id="fragments" data-transition="slide" data-background="#4d7e65" data-background-transition="zoom">
						<h2>Apa itu "Agility"?</h2>
						<p class="fragment">Kata Agile berarti bersifat cepat, ringan, bebas bergerak, waspada.</p>
						<p class="fragment">Efektif (cepat dan adaptif) dalam merespon perubahan</p>
						<p><span class="fragment">Komunikasi yang efektif kesemua stakeholders</span> </p>
					
						<aside class="notes">
							This slide has fragments which are also stepped through in the notes window.
						</aside>
					
					</section>
			</div>

		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/zoom/zoom.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/search/search.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>

			// Also available as an ES module, see:
			// https://revealjs.com/initialization/
			Reveal.initialize({
				controls: true,
				progress: true,
				center: true,
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
			});

		</script>

	</body>
</html>
